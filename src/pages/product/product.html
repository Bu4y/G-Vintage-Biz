<ion-header>
    <ion-navbar color="header-cs">
      <button ion-button menuToggle icon-only>
        <ion-icon name="md-list"></ion-icon>
      </button>
      <ion-item>
          Product
        <ion-avatar item-end>
          <img src="{{ shop.image }}">
        </ion-avatar>
      </ion-item>
    </ion-navbar>
  </ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  <ion-list-product [items]="product.items" (selectedProduct)="selected($event)"></ion-list-product>

  <ion-fab bottom right>
    <button ion-fab (click)="addProductModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>

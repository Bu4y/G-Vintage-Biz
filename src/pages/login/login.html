<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-item>
  <ion-label floating >Username</ion-label>
  <ion-input type="text" [(ngModel)]="credential.username"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating >Password</ion-label>
  <ion-input type="password" [(ngModel)]="credential.password"></ion-input>
</ion-item>

<button ion-button (click)="login()">Submit</button>
<button ion-button (click)="register()">Register</button>
<button ion-button (click)="loginfb()">login with Facebook</button>

</ion-content>

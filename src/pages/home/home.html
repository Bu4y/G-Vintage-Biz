<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="md-list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs, update any existing page or create new pages.
  </p>
</ion-content>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>ร้านค้าของคุณ</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item *ngFor="let item of shopList">
      <ion-avatar item-left>
        <img [src]="item.image">
      </ion-avatar>
      <h2>{{item.name}}</h2>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

<ion-header>
  <ion-navbar color="header-cs">
    <button ion-button menuToggle icon-only>
      <ion-icon name="md-list"></ion-icon>
    </button>
    <ion-item>
      Home
      <ion-avatar item-end *ngIf="shop">
        <img src="{{ shop.image }}">
      </ion-avatar>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <div *ngIf="shop">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
    <ion-row no-padding>
      <ion-col col-12>
        <img class="font-jjgreen" src="./assets/image/x1.png">
      </ion-col>
    </ion-row>
    <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="!shop">
    <ion-row>
      <ion-col col-12>
        <img src="./assets/image/please.png">
      </ion-col>
    </ion-row>
  </div>
</ion-content>

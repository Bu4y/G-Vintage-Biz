<!--
  Generated template for the ProductDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>productDetail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="updateProduct(items)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="alertdeleteProduct(items)">
        <ion-icon name="trash" color="danger"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-detail-product [item]="items" [isReview]="false"></ion-detail-product>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Create Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-form-product *ngIf="categories && categories.length > 0 && shippings && shippings.length > 0 && shops && shops.items && shops.items.length > 0"
    [categories]="categories" [shippings]="shippings" [shops]="shops.items" (itemClicked)="createProduct($event)"></ion-form-product>
</ion-content>

<ion-header>

  <ion-navbar color="header-cs">
    <ion-title>{{e._id?'Edit Product':'Create Product'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="showForm">
    <ion-form-product *ngIf="categories && categories.length > 0 && shippings && shippings.length > 0 && shops && shops.length > 0"
      [categories]="categories" [shippings]="shippings" [shops]="shops" [currency]="currency" [item]="e" (itemClicked)="createProduct($event)" (cancelCreate)="cancelDissmis($event)"></ion-form-product>

  </div>
</ion-content>

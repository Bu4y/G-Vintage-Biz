<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating >Username</ion-label>
    <ion-input type="text" [(ngModel)]="user.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Repassword</ion-label>
    <ion-input type="password" [(ngModel)]="user.repassword"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating >First name</ion-label>
    <ion-input type="" [(ngModel)]="user.firstname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating >Last names</ion-label>
    <ion-input type="" [(ngModel)]="user.lastnames"></ion-input>
  </ion-item>
  <button ion-button >Submit</button><button ion-button >login with Facebook</button>
 
  
</ion-content>
